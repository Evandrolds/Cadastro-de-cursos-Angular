<div class="container-fluid d-flex flex-column justify-content-between">
  <h2 class="title">Tecnology Courses</h2>
  <hr />
  <!-- Classes prontas  do bootstrap -->
  <!-- Aqui ngIf observa se o retorno do curso foi eexcutado com sucesso e só então será executado esta pagina de curso -->

  <form class="form needs-validation" #courseform="ngForm"  *ngIf="course">
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><h4>Nome:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <input
          [(ngModel)]="course.name"
          required
          name="name"
          #courseName="ngModel"
          [ngClass]="{ 'is-invalid': courseName.invalid }"
          class="form-control"
        />
        <div class="invalid-feedback">
          <span>Prease name is requerid</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><h4>Price:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <input
          [(ngModel)]="course.price"
          required
          name="price"
          #coursePrice="ngModel"
          type="number"
          [ngClass]="{ 'is-invalid': coursePrice.invalid }"
          class="form-control"
        />
        <div class="invalid-feedback">
          <span>Course price is requerid</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><h4>Description:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <textarea
        [(ngModel)]="course.description"
        required
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }" class="form-control" ></textarea>
        <div class="invalid-feedback">
          <span>Course description is requerid</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><h4>Date reliase:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <input
          [(ngModel)]="course.releaseDate"
          required
          name="releaseDate"
          #courseReleaseDate="ngModel"
          [ngClass]="{ 'is-invalid': courseReleaseDate.invalid }"
          class="form-control"
        />
        <div class="invalid-feedback">
          <span>Course release date is requerid</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><h4>Workload:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <input
          [(ngModel)]="course.workload"
          required
          name="workload"
          #workload="ngModel"
          type="number"
          [ngClass]="{ 'is-invalid': workload.invalid }"
          class="form-control"
        />
        <div class="invalid-feedback">
          <span>Course workload is requerid</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"> <h4>Start date:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <input
          [(ngModel)]="course.startData"
          required
          name="startData"
          #startDate="ngModel"
          [ngClass]="{ 'is-invalid': startDate.invalid }"
          class="form-control"
        />
        <div class="invalid-feedback">
          <span>Course start date is requerid</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"><h4>End date:</h4></label>
      <div class="col-sm-10 mb-5">
        <!-- Aplicando twoway databide [( ngModel)]-->
        <input
          [(ngModel)]="course.endData"
          required
          name="endData"
          #endDate="ngModel"
          [ngClass]="{ 'is-invalid': endDate.invalid }"
          class="form-control"
        />
        <div class="invalid-feedback">
          <span>Course end date is requerid</span>
        </div>
      </div>
    </div>
    <button [disabled]="courseform.invalid" (click)="save()" class="btn btn-primary me-3"> Save</button>
    <button [routerLink]="['/courses']" class="btn btn-dark">Back</button>
  </form>
</div>
